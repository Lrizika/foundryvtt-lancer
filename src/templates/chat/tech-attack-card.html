<div class="card clipped-bot" style="margin: 0px;">
  <div class="lancer-header medium">
    <i class="cci cci-tech-quick i--m i--light"> </i>
    <span>TECH ATK :: {{ title }}</span>
  </div>
  <div class="card clipped">
    <div class="lancer-header">// ATTACK //</div>
    <div class="dice-roll lancer-dice-roll">
      <div class="dice-result">
        <div class="dice-formula lancer-dice-formula flexrow">
          <span style="text-align: left; margin-left: 5px;">{{ attack.formula }}</span>
          <span class="dice-total lancer-dice-total major">{{ attack.total }}</span>
          <i class="cci cci-reticule i--m i--dark"> </i>
        </div>
        <div style="text-align: left;">
          {{{ attack_tooltip }}}
        </div>
      </div>
    </div>
  </div>
  {{#if detail}}
  <div class="card clipped">
    <div class="lancer-header">// {{ actionName }} //</div>
    <span class="effect-text">{{{detail}}}</span>
  </div>
  {{/if}}
  <div class="flexrow" style="justify-content: flex-end; flex-wrap: wrap;">
  {{{mm-tag-list tags tags}}}
  </div>
</div>
