<form class="{{cssClass}} lancer-sheet" autocomplete="off">
    {{!-- Sheet Header --}}
    <header class="sheet-header card clipped-bot">
      <div class="flexrow">
        <div class="header-fields">
          <h1 class="charname">
            <input
              class="header-field"
              name="name"
              type="text"
              value="{{item.name}}"
              placeholder="Name"
            />
          </h1>
          <div class="flexrow">
            <select class="header-field" name="mm.ent.Subtype" data-type="String">
              {{#select mm.ent.Subtype}}
              <option class="i--dark" value="status">STATUS</option>
              <option class="i--dark" value="condition">CONDITION</option>
              {{/select}}
            </select>
          </div>
        </div>
        {{{ ref-portrait-img item.img "img" mm.ent }}}
      </div>
    </header>
  
    {{!-- Sheet Body --}}
    <section class="sheet-body">
      {{{textarea-card "EFFECTS" "mm.ent.Effects"}}}
    </section>
  </form>
